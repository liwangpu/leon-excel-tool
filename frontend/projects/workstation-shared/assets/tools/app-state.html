<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>应用状态设置-测试专用</title>
    <script>
        window.addEventListener('message', function (event) {
            if (event.data && event.data.topic === 'ApplicationState:UpdateToken') {
                localStorage.setItem('token-info', event.data.token);
                console.log('update microapp token:', event.data.token);
            }
        }, false);
    </script>
</head>

</body>

</html>

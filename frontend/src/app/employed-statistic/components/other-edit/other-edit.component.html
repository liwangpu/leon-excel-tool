<app-edit-modal>
    <form [formGroup]='form'>
        <div class="fitem required">
            <label>表格</label>
            <app-excel-uploader class="ipt" formControlName="datas" [uploadUrl]='uploadUrl'></app-excel-uploader>
        </div>

    </form>
    <button nz-button class="modal-operation" (click)='cancel()'>取消</button>
    <button nz-button nzType="primary" class="modal-operation" (click)='save()' [disabled]='!form.valid'>确定</button>
</app-edit-modal>
